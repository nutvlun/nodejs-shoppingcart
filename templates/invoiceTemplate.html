<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Node.js |> Shopping Cart</title>
    <style>
        .Tblheader {
            font-family: "Arial";
            font-size: 14px;
            font-weight: bold;
            color:#FFFFFF;

        }
        .TxtDetail {
            font-family: "Arial";
            font-size: 14px;


        }

    </style>
</head>
<body>
<table width="510" border="0" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
    <tr>
        <td width="100" align="right" style="padding-right:5px;font-family: 'Arial';font-size: 14px;font-weight: bold;">Invoice No :</td>
        <td>{{dataHeader.invoiceNo}}</td>
        <td width="100" align="right" style="padding-right:5px;font-family: 'Arial';font-size: 14px;font-weight: bold;">User :</td>
        <td width="100">{{header.User.userName}}</td>
    <tr>
    <tr>
        <td align="right" style="padding-right:5px;font-family: 'Arial';font-size: 14px;font-weight: bold;">Invoice Time :</td>
        <td style="height:20px;border-bottom: 1px dashed #000000;">{{ dataHeader.createdAt }}</td>
        <td align="right" style="padding-right:5px;"></td>
        <td></td>
    <tr>
</table>

<table width="510" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
    <tr bgcolor="#454545">
        <td width="50" align="center" class="Tblheader" style="border: solid 1px #ffffff;padding-top:10px;">No.</td>
        <td width="220" align="center" class="Tblheader" style="border: solid 1px #ffffff;padding-top:10px;">Item Description</td>
        <td width="50" align="center" class="Tblheader" style="border: solid 1px #ffffff;padding-top:10px;">Qty</td>
        <td width="100" align="center" class="Tblheader" style="border: solid 1px #ffffff;padding-top:10px;">Price</td>
        <td width="100" align="center" class="Tblheader" style="border: solid 1px #ffffff;padding-top:10px;">Total</td>

    </tr>

    <tr>
        <td colspan="3" align="right" >&nbsp;</td>
        <td align="right" style="border-top: 1px solid black;">&nbsp;</td>

        <td align="right" style="border-top: 1px solid black;">&nbsp;</td>
    </tr>
</table>
</body>
</html>
